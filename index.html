<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>What's Good?</title>
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
		<link
			rel="stylesheet"
			src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>
	</head>
	<body>
		<header>
			<nav>
				<h1>
					<a tabindex="1" aria-label="Home" href="/">What's Good?</a>
				</h1>
			</nav>
		</header>
		<main id="maincontent">
			<section id="map-container">
				<div id="map" aria-label="location" role="application"></div>
			</section>
			<section>
				<div class="filter-options">
					<h2>Filter Results</h2>
					<select
						tabindex="2"
						id="neighborhoods-select"
						name="neighborhoods"
						onchange="updateRestaurants()"
					>
						<option value="all">All Neighborhoods</option>
					</select>
					<select
						tabindex="2"
						id="cuisines-select"
						name="cuisines"
						onchange="updateRestaurants()"
					>
						<option value="all">All Cuisines</option>
					</select>
				</div>
				<ul id="restaurants-list"></ul>
			</section>
		</main>
		<footer id="footer">
			Copyright © 2019-2022
			<a href="/">The <strong>What's Good</strong> Company</a>
			<br />
			<a
				href="http://leafletjs.com"
				title="A JS library for interactive maps"
				>Leaflet</a
			>
			| Map data ©
			<a href="https://www.openstreetmap.org/">OpenStreetMap</a>
			contributors,
			<a href="https://creativecommons.org/licenses/by-sa/2.0/"
				>CC-BY-SA</a
			>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>
		</footer>
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>
		<script type="application/javascript" src="js/dbhelper.js"></script>
		<script type="application/javascript" src="js/main.js"></script>
		<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
	</body>
</html>
